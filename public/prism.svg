<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="audioPrismTitle">
  <title id="audioPrismTitle">AudioPrism icon</title>
  <defs>
    <linearGradient id="faceA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5b4fc" />
      <stop offset="35%" stop-color="#34d399" />
      <stop offset="70%" stop-color="#f472b6" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
    <linearGradient id="faceB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="60%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <linearGradient id="faceC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="45%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#c084fc" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)">
    <polygon points="100,20 170,150 30,150" fill="url(#faceA)" stroke="rgba(255,255,255,0.25)" stroke-width="2" />
    <polygon points="100,20 170,150 100,180" fill="url(#faceB)" opacity="0.8" />
    <polygon points="100,20 30,150 100,180" fill="url(#faceC)" opacity="0.8" />
  </g>
  <ellipse cx="100" cy="180" rx="70" ry="12" fill="rgba(56,189,248,0.35)" />
</svg>
